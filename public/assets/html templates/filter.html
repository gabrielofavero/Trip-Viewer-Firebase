<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Filter + Order Drawer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Layout */
        .page-header {
            padding: 16px;
            background: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        .page-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            border: 1px solid #ccc;
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background .15s ease;
        }

        .icon-btn:hover {
            background: #eee;
        }

        /* Overlay */
        .drawer-overlay {
            opacity: 0;
            transition: opacity .25s ease;
        }

        .drawer-overlay[style*="block"] {
            opacity: 1;
        }

        /* Drawer Panel */
        .drawer {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 320px;
            background: #fff;
            box-shadow: 2px 0 12px rgba(0, 0, 0, .18);

            transform: translateX(-105%);
            transition: transform .28s cubic-bezier(.25, .8, .25, 1);
            display: flex;
            flex-direction: column;
        }

        .drawer.open {
            transform: translateX(0);
        }

        .drawer-header {
            padding: 14px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
        }

        .close-btn {
            border: none;
            background: transparent;
            font-size: 18px;
            cursor: pointer;
        }

        .drawer-body {
            padding: 14px;
        }

        .option-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fafafa;
            text-align: left;
            cursor: pointer;
            transition: background .15s;
        }

        .option-btn:hover {
            background: #eee;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="page-header">
        <div class="page-title">Title</div>

        <div class="actions">
            <button class="icon-btn" onclick="openDrawer('filter')">
                ðŸ”Ž Filter
            </button>

            <button class="icon-btn" onclick="openDrawer('order')">
                â†• Order
            </button>
        </div>
    </div>


    <!-- DRAWER -->
    <div class="drawer-overlay" id="overlay" onclick="closeDrawer()">

        <div class="drawer" id="drawer" onclick="event.stopPropagation()">

            <div class="drawer-header">
                <span id="drawerTitle"></span>

                <button class="close-btn" onclick="closeDrawer()">âœ•</button>
            </div>

            <div class="drawer-body" id="drawerContent"></div>

        </div>
    </div>


    <script>
        function openDrawer(type) {
            const title = document.getElementById("drawerTitle");
            const content = document.getElementById("drawerContent");
            const overlay = document.getElementById("overlay");
            const drawer = document.getElementById("drawer");

            if (type === "filter") {
                title.textContent = "Filters";
                content.innerHTML = `
        <button class="option-btn">By Status</button>
        <button class="option-btn">By Date</button>
        <button class="option-btn">By Category</button>
      `;
            }

            if (type === "order") {
                title.textContent = "Order By";
                content.innerHTML = `
        <button class="option-btn">Newest First</button>
        <button class="option-btn">Oldest First</button>
        <button class="option-btn">Alphabetical</button>
      `;
            }

            // Show overlay first
            overlay.style.display = "block";

            // ðŸ”¥ Force layout before adding class (ensures open animation)
            drawer.getBoundingClientRect();

            drawer.classList.add("open");
        }

        function closeDrawer() {
            const overlay = document.getElementById("overlay");
            const drawer = document.getElementById("drawer");

            drawer.classList.remove("open");

            // Wait for animation to finish
            setTimeout(() => overlay.style.display = "none", 280);
        }</script>

</body>

</html>
