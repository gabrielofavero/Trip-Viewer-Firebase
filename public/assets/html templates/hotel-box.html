    <style>
        .hotel-box {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 600px;
            margin: 0 auto;
        }

        .hotel-img {
            width: 180px;
            position: relative;
            background-image: url('https://www.citystyleandliving.com/wordpress/wp-content/uploads/2019/01/outside.jpg');
            background-size: cover;
            background-position: center;
            color: #fff; 
        }

        .hotel-img::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.6) 10%, rgba(0, 0, 0, 0) 100%);
        }

        .hotel-img-text-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 5px;
        }

        .hotel-img-text {
            margin-top: 5px;
            margin-bottom: 5px;
            text-align: center;
        }

        .hotel-content {
            flex: 1;
            padding: 20px;
        }

        .hotel-title {
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .hotel-name {
            font-weight: bold;
            font-size: 20px;
            color: #505253;
            display: flex;
            align-items: center;
        }

        .hotel-address {
            margin-top: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .hotel-text {
            font-size: 16px;
            color: #3A3838;
        }

        .color-icon {
            color: #4299E1
        }

        .hotel-description {
            margin-top: 10px;
        }

        .external-link {
            color: #4299E1;
            font-size: 20px;
            margin-left: 5px;
        }

        @media (max-width: 800px) {
            .hotel-box {
                width: 80%;
            }
        }

        @media (max-width: 700px) {
            .hotel-box {
                flex-direction: column;
            }

            .hotel-img {
                height: 150px;
                width: 100%;
                background-size: cover;
                background-position: center;
            }
        }

        @media (max-width: 700px) {
            .hotel-box {
                width: 90%;
            }
        }
    </style>

</head>
