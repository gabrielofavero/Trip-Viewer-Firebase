    <style>
        .hotel-box {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 600px;
            margin: 0 auto;
        }

        .hotel-img {
            width: 150px;
            position: relative;
            background-image: url('https://www.citystyleandliving.com/wordpress/wp-content/uploads/2019/01/outside.jpg');
            background-size: cover;
            background-position: center;
        }

        .hotel-img::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.5) 10%, rgba(0, 0, 0, 0) 100%);
        }

        .hotel-content {
            flex: 1;
            padding: 20px;
        }

        .hotel-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .left-title {
            flex: 3;
        }

        .right-title {
            flex: 2;
            text-align: right;
            align-self: flex-start;
            font-weight: bold;
            color: #505253;
        }

        .map-mobile {
            display: none;
        }

        .hotel-name {
            font-weight: bold;
            font-size: 18px;
            color: #505253;
        }

        .hotel-address {
            margin-top: 5px;
            font-size: 13px;
            color: #4F5051;
        }

        .hotel-map {
            font-size: 13px;
            margin-bottom: 5px;
            margin-left: 17px;
        }

        .hotel-text {
            font-size: 13px;
            color: #3A3838;
        }

        .hotel-check-in,
        .hotel-check-out {
            margin-bottom: 5px;
        }

        .color-icon {
            color: #4299E1
        }

        @media (max-width: 800px) {
            .hotel-box {
                width: 80%;
            }
        }

        @media (max-width: 700px) {
            .hotel-box {
                flex-direction: column;
            }

            .hotel-img {
                height: 150px;
                width: 100%;
                background-size: cover;
                background-position: center;
            }

            .hotel-title {
                border-bottom: none;
                margin-bottom: 0;
            }

            .left-title,
            .right-title {
                flex-basis: 50%;
                flex-grow: 1;
                text-align: left;
            }

            .right-title {
                text-align: right;
                font-weight: bold;
                color: #505253;
            }

            .hotel-content {
                padding: 20px;
            }

            .map-desktop {
                display: none;
            }

            .map-mobile {
                display: block;
                border-bottom: 1px solid #ddd;
                margin-bottom: 5px;
            }
        }
    </style>

</head>
