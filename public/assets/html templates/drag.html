<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Divs with Sortable.js</title>
    <style>
        .turno-box {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .input-botao-container {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #f0f0f0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .draggable-area {
            min-height: 100px;
            border: 2px dashed #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .drag-icon {
            cursor: move;
        }
    </style>
</head>
<body>

<div class="turno-box" id="programacao-manha-2">
    <label>Manhã</label>
    <div class="inner-programacao draggable-area" id="inner-programacao-manha-2">
        <div class="input-botao-container">
            <button id="input-botao-manha-2-1" class="btn input-botao draggable">
                Supermercado em Wallmart
            </button>
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" class="iconify iconify--mdi drag-icon" width="1em" height="1em" viewBox="0 0 24 24">
                <path fill="currentColor" d="M7 19v-2h2v2zm4 0v-2h2v2zm4 0v-2h2v2zm-8-4v-2h2v2zm4 0v-2h2v2zm4 0v-2h2v2zm-8-4V9h2v2zm4 0V9h2v2zm4 0V9h2v2zM7 7V5h2v2zm4 0V5h2v2zm4 0V5h2v2z"></path>
            </svg>
        </div>
    </div>
</div>

<div class="turno-box" id="programacao-tarde-2">
    <label>Tarde</label>
    <div class="inner-programacao draggable-area" id="inner-programacao-tarde-2">
        <div class="input-botao-container">
            <button id="input-botao-tarde-2-1" class="btn input-botao draggable">
                Almoço no Black Tap (The Venetian)
            </button>
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" class="iconify iconify--mdi drag-icon" width="1em" height="1em" viewBox="0 0 24 24">
                <path fill="currentColor" d="M7 19v-2h2v2zm4 0v-2h2v2zm4 0v-2h2v2zm-8-4v-2h2v2zm4 0v-2h2v2zm4 0v-2h2v2zm-8-4V9h2v2zm4 0V9h2v2zm4 0V9h2v2zM7 7V5h2v2zm4 0V5h2v2zm4 0V5h2v2z"></path>
            </svg>
        </div>
        <div class="input-botao-container">
            <button id="input-botao-tarde-2-2" class="btn input-botao draggable">
                Andar por aí
            </button>
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" class="iconify iconify--mdi drag-icon" width="1em" height="1em" viewBox="0 0 24 24">
                <path fill="currentColor" d="M7 19v-2h2v2zm4 0v-2h2v2zm4 0v-2h2v2zm-8-4v-2h2v2zm4 0v-2h2v2zm4 0v-2h2v2zm-8-4V9h2v2zm4 0V9h2v2zm4 0V9h2v2zM7 7V5h2v2zm4 0V5h2v2zm4 0V5h2v2z"></path>
            </svg>
        </div>
    </div>
</div>

<script src="../vendor/sortable/sortable.min.js"></script>
<script>
    const containers = document.querySelectorAll('.draggable-area');

    containers.forEach(container => {
        new Sortable(container, {
            handle: '.drag-icon',
            group: 'shared',
            animation: 150,
            onEnd: function(evt) {
                console.log(`Moved item from index ${evt.oldIndex} to ${evt.newIndex}`);
            }
        });
    });
</script>

</body>
</html>
